<div class="mat-elevation-z8 ">
    <table mat-table [dataSource]="dataSource" class="w-100">

        <ng-container matColumnDef="header">
            <th mat-header-cell *matHeaderCellDef [attr.colspan]="6"> Lista de alquiler de aeronaves
                <button class="float-end btn p-0 d-flex" mat-button [matMenuTriggerFor]="menu">
                    <mat-icon>reorder</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="registerFlight()" mat-menu-item>AÃ±adir vuelo</button>
                </mat-menu>
            </th>            
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Ubicacion </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>
      
        <ng-container matColumnDef="arrival">
          <th mat-header-cell *matHeaderCellDef> Llegada </th>
          <td mat-cell *matCellDef="let element"> {{element.arrival}} </td>
        </ng-container>
      
        <ng-container matColumnDef="output">
          <th mat-header-cell *matHeaderCellDef> Salida </th>
          <td mat-cell *matCellDef="let element"> {{element.output}} </td>
        </ng-container>
      
        <ng-container matColumnDef="passengers">
          <th mat-header-cell *matHeaderCellDef> Pasajeros </th>
          <td mat-cell *matCellDef="let element"> {{element.passengers}} </td>
        </ng-container>

        <ng-container matColumnDef="pilot">
          <th mat-header-cell *matHeaderCellDef> Piloto </th>
          <td mat-cell *matCellDef="let element"> {{element.pilot}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> Opciones </th>
          <td mat-cell *matCellDef="let element"> 
            <button class="btn p-0 d-flex" mat-button [matMenuTriggerFor]="menu">
              <mat-icon>reorder</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button (click)="modFlight(element)" mat-menu-item>Modificar vuelo</button>
                <button (click)="delFlight(element.id)" mat-menu-item>Eliminar vuelo</button>
            </mat-menu>
          </td>
        </ng-container>

        <ng-container matColumnDef="footer">
          <td mat-footer-cell *matFooterCellDef [attr.colspan]="6">
            <a [attr.href]="'users'" class="float-end btn btn-info">Administrar usuarios</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['header']"></tr>      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="['footer']"></tr>      
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons 
                    aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
